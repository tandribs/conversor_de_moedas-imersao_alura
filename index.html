<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <image src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <ul>
          <a href="#"><li>Início</li></a>
          <a href="#"><li>Política Monetária</li></a>
          <a href="#"><li>Estabilidade Financeira</li></a>
          <a href="#"><li>Cédulas e Moedas</li></a>

    <main>
        <aside>
          <h1>Conversor de Moedas</h1>
          <p class="page-subtitle">Descubra e calcule os valores em Real R$</p>
          <label for="moeda">Insira o valor:</label><br>
          <input type="number" id="valor" size="2" /><br>
          <button type="submit" onclick="Converter()">Converter</button>
          <h2 id="valorConvertido"></h2>
        </aside>
        
        <a href="https://alura.com.br/" target="_blank">
          <img src='https://cdni.iconscout.com/illustration/premium/thumb/online-currency-exchange-4738025-3937412.png' alt="money">

    <script src="script.js" rel="stylesheet"></script>
